spring:
  datasource:
    url: jdbc:h2:mem:discodeit;MODE=PostgreSQL
    username: discodeit_user
    password: discode1234
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  logging:
    com:
      sprint:
        mission:
          discodeit: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        orm:
          jdbc:
            bind: TRACE
