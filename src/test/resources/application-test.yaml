spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  storage:
    type: ${STORAGE_TYPE:local} # 기본 값 local
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:.discoedit/storage}
    s3:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
      region: ${AWS_S3_REGION}
      bucket: ${AWS_S3_BUCKET}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600} # 기본값 10분
    path: ./discodeit/local/storage
  multipart:
    max-file-size: 50MB
    max-request-size: 50MB
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  logging:
    com:
      sprint:
        mission:
          discodeit: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        orm:
          jdbc:
            bind: TRACE

discodeit:
  storage:
    type: local
    local:
      root-path: ./discodeit/local/storage/dev
